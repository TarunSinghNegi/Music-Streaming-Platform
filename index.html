<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />



</head>

<body>
    <div class="whole flex">
        <div class="left">
            <div class="cross">
                <img src="cross.svg" alt="">
            </div>
            <div class="leftfirsec">
                <img src="logo.svg" alt="logo" class="logo" />
                <ul>
                    <li class="home">
                        <img src="home.svg" alt="home" /><span>Home</span>
                    </li>
                    <li class="search">
                        <img src="search.svg" alt="search" /><span>Search</span>
                    </li>
                </ul>
            </div>
            <div class="leftsecsec">
                <div class="leftsecsecfir"> <img src="yourlibrary.svg" alt="logo" />
                    <span>Your Library</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M12 4V20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M4 12H20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>

                <div class="songlist">
                    <ul>

                    </ul>
                </div>



            </div>
            <footer class="footer">
                <div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </footer>
        </div>
        <!-- /* -----------------------------------------Right--------------------------------------  */ -->
        <div class="right">
            <div class="righttopbar">
                <div class="hamburger">
                    <img src="hamburger.svg" alt="">
                </div>
                <div class="lrbutton">
            
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path
                            d="M2.5 12C2.5 7.52166 2.5 5.28249 3.89124 3.89124C5.28249 2.5 7.52166 2.5 12 2.5C16.4783 2.5 18.7175 2.5 20.1088 3.89124C21.5 5.28249 21.5 7.52166 21.5 12C21.5 16.4783 21.5 18.7175 20.1088 20.1088C18.7175 21.5 16.4783 21.5 12 21.5C7.52166 21.5 5.28249 21.5 3.89124 20.1088C2.5 18.7175 2.5 16.4783 2.5 12Z"
                            stroke="currentColor" stroke-width="1.5" />
                        <path
                            d="M10.8333 8L8.7891 10.1144C7.9297 11.0033 7.5 11.4477 7.5 12C7.5 12.5523 7.9297 12.9967 8.7891 13.8856L10.8333 16M16.5 8L14.4558 10.1144C13.5964 11.0033 13.1667 11.4477 13.1667 12C13.1667 12.5523 13.5964 12.9967 14.4558 13.8856L16.5 16"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                        <path
                            d="M16 12L8 12M16 12C16 12.7002 14.0057 14.0085 13.5 14.5M16 12C16 11.2998 14.0057 9.99153 13.5 9.5"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="signuploginbtn">
                    <button class="signup">SignUp</button>
                    <button class="login">Login</button>
                </div>
            </div>
            <h1>Popular artist</h1>
            <div class="cards">
                <div data-folder="ncs" class="card">
                    <img src="assets/pritam.jpg" alt="nahi h">
                    <h1>Pritam</h1>
                    <span>Artist</span>
                </div>
                <div  data-folder="cs" class="card">
                    <img src="assets/pritam.jpg" alt="nahi h">
                    <h1>Pritam</h1>
                    <span>Artist</span>
                </div>
            
            </div>

            <div class="player">
                <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <button><img id="previousbtn" src="previous.svg" alt=""></button>
                        <button><img id="playbtn" src="play.svg" alt=""></button>
                        <button><img id="nextbtn" src="next.svg" alt=""></button>
                    </div>
                    <div class="songtime"></div>
                </div>

            </div>
            <div class="playbar">
                <div class="circle"></div>

            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
